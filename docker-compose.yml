version: "3"
 
services:
  postgres:
    image: "postgres:12"
    ports:
    - "5434:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 12345678
 
  mailcatcher:
    image: zolweb/docker-mailcatcher:latest
    ports:
      - "1026:1025" 
      - "1081:1080"
  
  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - .:/finddobackend
      
  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/finddobackend
      
  app:
    depends_on:
      - "postgres"
    links:
      - "mailcatcher"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
      - "1080:1080"
      - "1025:1025"
    volumes:
      - .:/finddobackend
      - gems:/gems
 
volumes:
  postgres:
  gems:
